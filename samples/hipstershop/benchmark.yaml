apiVersion: resiliencebench.io/v1beta1
kind: Workload
metadata:
  name: fixed-iterations-loadtest
spec:
  options:
    - name: K6_ITERATIONS
      value: "100"
    - name: K6_NO_THRESHOLDS
      value: "true"
  script:
    configMap:
      name: k6-config
      file: k6.js
  users: [1]
---
apiVersion: resiliencebench.io/v1beta1
kind: Benchmark
metadata:
  name: hipstershop
spec:
  workload: fixed-iterations-loadtest
  scenarios:
    - name: checkout-payment
      connectors:
        - name: checkout-payment
          source:
            name: checkoutservice
            envs:
              - name: GRPC_MAX_ATTEMPTS
                value: ["2", "5"]
              - name: GRPC_INITIAL_BACKOFF
                value: ["0.6s"]
              - name: GRPC_MAX_BACKOFF
                value: ["10s"]
              - name: GRPC_BACKOFF_MULTIPLIER
                value: ["1.1"]
          destination:
            name: paymentservice
            envs:
              - name: FAULT_PERCENTAGE
                value: [50]
